<!DOCTYPE html>
<link rel="stylesheet" href="css/enter-reg.css">
<html lang="en">
<head>
  <title>World Admin</title>
</head>
<body>
<div class="form-container">
  <h1>Hello, Admin</h1>
  <form action="adm" method="POST" onsubmit="function validateForm() {
    return undefined;
    }
    return validateForm()">
    <div class="form-input">
      <label for="name"></label><input type="text" id="name" name="name" required placeholder="Name">
    </div>

    <div class="form-input">
      <label for="area"></label><input type="text" id="area" name="area" required placeholder="Area">
    </div>

    <div class="form-input">
      <label for="population"></label><input type="text" id="population" name="population" required placeholder="Population">
    </div>

    <div class="form-input">
      <label for="continent"></label><input type="text" id="continent" name="continent" required placeholder="Continent">
    </div>

    <div class="form-input">
      <label for="fact"></label><input type="text" id="fact" name="fact" required placeholder="Fact">
    </div>

    <div class="form-input">
    <label for="flag"></label><input type="text" id="flag" name="flag" required placeholder="Flag">
    </div>

    <div class="form-input">
      <label for="territory"></label><input type="text" id="territory" name="territory" required placeholder="Territory">
    </div>
    <a href="/login.html"><input class="form-container" type="submit" value="Sign in"></a>
  </form>
</div>

</html>
